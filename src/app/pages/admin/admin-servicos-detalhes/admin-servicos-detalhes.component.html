<section class="d-flex flex-column align-items-center w-100">

  <div class="detalhes">

    <div class="detalhes__configuracao d-flex justify-content-around align-items-center">

      <div class="div__circle">
        <circle-progress
          [percent]="100"
          [maxPercent]="100"
          [showTitle]="true"
          [titleColor]="'#333'"
          [subtitle]="'Progresso'"
          [units]="'%'"
          [outerStrokeWidth]="8"
          [outerStrokeColor]="'#78C000'"
          [innerStrokeWidth]="4"
          [innerStrokeColor]="'#C7E596'"
          [animationDuration]="700"
        ></circle-progress>
      </div>

      <div class="detalhes__empresa" *ngFor="let item of servico.cliente">
        <h1> {{ item.nome_empresa}} </h1>
        <p class="mt-3"><strong>CNPJ: </strong> {{ item.CNPJ }} </p>
        <p><strong>CADASTRO: </strong> {{ item.data_cadastro }} </p>
      </div>

    </div>

    <div class="servico__contratados d-flex justify-content-around align-items-center">

      <div class="div__servico__contratado shadow">

        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-laptop icone" viewBox="0 0 16 16">
          <path d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5h11zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5z"/>
        </svg>

        <p class="title__servicos">SISTEMA WEB</p>

        <p><a href="" class="nav-link-servicos">SAIBA MAIS</a></p>
      </div>

      <div class="div__servico__contratado1 shadow">

        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-laptop icone1" viewBox="0 0 16 16">
          <path d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5h11zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5z"/>
        </svg>

        <p class="title__servicos">SISTEMA DE PONTO</p>

        <p><a href="" class="nav-link-servicos">SAIBA MAIS</a></p>
      </div>

      <div class="div__servico__contratado2 shadow">

        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-laptop icone2" viewBox="0 0 16 16">
          <path d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5h11zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5z"/>
        </svg>

        <p class="title__servicos">SISTEMA OPERACIONAL</p>

        <p><a href="" class="nav-link-servicos">SAIBA MAIS</a></p>
      </div>

    </div>

  </div>

</section>
